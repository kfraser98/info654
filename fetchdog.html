<!DOCTYPE html>
<html>
  <head>
    <title>Fetch Dog</title>
  </head>
  <body>
    <h1>Hello Dog!</h1>
    <button id="fetchDog" onclick="fetchDogImage()">Fetch dog</button>
    <div id="dogImage"></div>

    <script>
      async function fetchDogImage() {
        var response = await fetch ('https://random.dog/woof.json')
        var data = await response.json ();
        var imgUrl = data.url;
        document.getElementById('dogimage').innerHTML = `<"img src=${imageUrl} alt="random dog">`;
      }
    </script>
  </body>
</html>
